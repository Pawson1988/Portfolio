<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="bingo.css" />

    <script defer src="createBingoCards.js"></script>
    <script defer src="createNumberCard.js"></script>
    <script defer src="shuffleFunc.js"></script>
    <script defer src="bingo.js"></script> 
    <script defer src="cardGen.js"></script>
    <script defer src="changeCardNumsFunc.js"></script>
    <script defer src="checkWin.js"></script>

    <title>Bingo Game</title>
  </head>
  <body>
    <h1>Bingo!!</h1>
    <div class="outerContainer">
      <div >
        <div class="info">
          <div class="numCalled">00</div>
          <div class="numCounterDiv"><span class="numCounter">0</span> numbers called</div> 
          <div class="winningText"></div>
        </div>
        <div class="numberContainer">
        <!--  Numbers inserted with JavaScript  -->
        </div>
      </div>
      
      <div class="buttonsContainer">
        
        <button class="btn callNumber">Call Next Number</button>
        <button class="btn refreshNums">Choose your card</button>
        <button class="btn autoCall">Auto Call</button>
        <button class="btn stopAutoCall">Stop Auto Call</button>
      </div>

      <div class="tableContainer">
        <div class="cards">
        <table class="card1 card">
          <!-- bingo cards inserted with javaScript -->
        <table class="card2 card">
          <!-- bingo cards inserted with javaScript -->
        <table class="card3 card">
          <!-- bingo cards inserted with javaScript -->
        <table class="card4 card">
          <!-- bingo cards inserted with javaScript -->
        <table class="card5 card">
          <!-- bingo cards inserted with javaScript -->
        <table class="card6 card">
          <!-- bingo cards inserted with javaScript --> 
        </table>
      </div>
        <div class="text">
          <p>Choose your card first, click more than once to find one you like then start calling the numbers!</p>
        <p>To reset the game, refresh the page or simply press F5 on your keyboard</p>
        </div>
        
      </div>
      
    </div>
  </body>
</html>
