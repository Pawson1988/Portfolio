<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Quiz.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet"> 
    <title>Quiz</title>
</head>
<body>

    <div class="container">
        <div class="inner-container">
        <div class="header">
            <h1>My Quiz</h1>
            <button class="startButton">Start</button>
            <button class="nextButton">Next</button>
        </div>

        <div class="Q-Number-Div">Question number <span class="Q-Number">0</span></div>

        <div class="scoreDiv">
            <h2>Your current score: <span class="scoreDisplay">0</span></h2>
        </div>

        <div class="questionDiv">
            <h3 class="question">Question</h3>
        </div>

        <div class="answersDiv">
            <button ><ul class="answer1 answer">answer</ul></button>
            <button ><ul class="answer2 answer">answer</ul></button>
            <button ><ul class="answer3 answer">answer</ul></button>
            <button ><ul class="answer4 answer">answer</ul></button>
        </div>
            <p class="resultDisplay">Result</p>
            <p class="rightWrongDisplay"></p>

            <p class="gameOverMsg"></p>

        </div>

            <script src="Quiz.js"></script>
    </div>

</body>



</html>
